<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To-Do-List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="task">Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <style>
          body {
        background: url('/static/img/contact6.jpg') no-repeat   center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      </style>
      {% if  success%}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{msg1}}!</strong> {{msg2}}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% else %}
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{msg1}}!</strong> {{msg2}}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
      

        <form class="row g-3 container-fluid py-5" action="/contact" method="post">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name='email' required>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label fw-bold" >Name</label>
            <input type="text" class="form-control" id="inputPassword4" name = 'name' required>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label fw-bold">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label fw-bold" >Description</label>
            <textarea required name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" name = "problemdescription"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Contact Us</button>
        </div>
        </form>
    
  </body>
  <footer class="bg-dark fixed-bottom my-0">
    <p class = "text-center my-0 py-1 text-light"  >
     All Right Reserved &copy; SMA 
    </p>
    </footer>
</html>
